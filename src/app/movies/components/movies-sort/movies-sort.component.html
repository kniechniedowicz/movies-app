<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Choose sorting order</mat-label>
    <mat-select formControlName="order">
      <mat-option [value]="">None</mat-option>
      <mat-option *ngFor="let option of options" [value]="option">{{ option | uppercase }}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
